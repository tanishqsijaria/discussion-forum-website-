services:
  # Backend + Frontend Web Service
  - type: web
    name: discussion-forum
    env: node
    region: oregon
    buildCommand: |
      # Install backend dependencies
      cd backend && npm install
      # Install frontend dependencies and build
      cd ../frontend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
    healthCheckPath: /api/posts
    autoDeploy: true
